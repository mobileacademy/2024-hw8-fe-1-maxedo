<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Minesweeper</h1>

    <div id="controls">
        <button id="easy-btn">Easy</button>
        <button id="medium-btn">Medium</button>
        <button id="expert-btn">Expert</button>
        <input id="max-input" type="number" placeholder="Max Probability">
        <button id="max-btn">Save</button>
        <input  id="bomb-input" type="number" placeholder="Bomb Probability">
        <button id="bomb-btn">Save</button>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="minesweeper-board"></div>

    <script src="index.js"></script>
  </body>
</html>
